<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-dadi</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <main class="container py-3">

        <!-- Lancio dadi -->
        <div class="px-1 py-3 bg-primary-subtle rounded">
            <h2 class="text-center">
                Digitare il numero di lanci da effettuare e cliccare il bottone
            </h2>
            <div class="py-3 d-flex">
                <input type="number" id="numLanci" class="mx-2 form-control w-25">
                <button id="btnDadi" class="btn btn-dark">Avvia lanci dei dadi</button>
            </div>
            <div>
                <h3 class="mx-2">
                    Risultati
                </h3>
                <div>
                    <ul></ul>
                </div>
            </div>
        </div>
    
        <!-- Verifica mail -->
        <div class="px-1 py-3 mt-4 bg-success-subtle rounded">
            <h2 class="text-center">Digitare la propria mail e verificare se fa parte della lista</h2>
            <div class="py-3 d-flex">
                <input type="mail" id="inputMail" class="mx-2 form-control w-25">
                <button id="btnVerifica" class="btn btn-dark">Verifica mail</button>
            </div>
            <div id="risultatoMail" class="mx-2">

            </div>
        </div>

    </main>



    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Link allo script -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
